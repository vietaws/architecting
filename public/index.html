<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & Provider Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AWS Architecting Demo</h1>
            <!-- <span id="instance-id" style="color:orange;font-size:14px;margin-left:auto;">Loading...</span> -->
            <nav>
                <button class="tab active" data-tab="products">Products</button>
                <button class="tab" data-tab="providers">Providers</button>
                <button class="tab" data-tab="stress">Stress Test</button>
                <button class="tab" data-tab="efs">EFS Images</button>
            </nav>
        </header>

        <main id="products" class="tab-content active">
            <div class="actions">
                <button class="btn-primary" onclick="showProductForm()">+ Add Product</button>
            </div>
            
            <div id="product-form" class="form-card hidden">
                <h3>Add Product</h3>
                <input type="text" id="product_id" placeholder="Product ID" required>
                <input type="text" id="product_name" placeholder="Product Name" required>
                <textarea id="description" placeholder="Description"></textarea>
                <input type="file" id="image_file" accept="image/*">
                <input type="number" id="price" placeholder="Price" step="0.01">
                <input type="number" id="remaining_sku" placeholder="Stock Quantity">
                <div class="form-actions">
                    <button class="btn-primary" onclick="createProduct()">Save</button>
                    <button class="btn-secondary" onclick="hideProductForm()">Cancel</button>
                </div>
            </div>

            <div id="products-list" class="grid"></div>
        </main>

        <main id="providers" class="tab-content">
            <div class="actions">
                <button class="btn-primary" onclick="showProviderForm()">+ Add Provider</button>
            </div>
            
            <div id="provider-form" class="form-card hidden">
                <h3>Add Provider</h3>
                <input type="text" id="provider_id" placeholder="Provider ID" required>
                <input type="text" id="provider_name" placeholder="Provider Name" required>
                <input type="text" id="provider_city" placeholder="City">
                <div class="form-actions">
                    <button class="btn-primary" onclick="createProvider()">Save</button>
                    <button class="btn-secondary" onclick="hideProviderForm()">Cancel</button>
                </div>
            </div>

            <div id="providers-list" class="list"></div>
        </main>

        <main id="stress" class="tab-content">
            <div class="stress-container">
                <h2>CPU Stress Test - Current Instance</h2>
                <div class="stress-info">
                    <p>Control stress test for this EC2 instance. CPU usage updates every 3 seconds.</p>
                </div>
                <div id="instances-table">
                    <table class="stress-table">
                        <thead>
                            <tr>
                                <th>Instance ID</th>
                                <th>Status</th>
                                <th>Workers</th>
                                <th>CPU Usage</th>
                                <th>CPU Cores</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="instances-tbody">
                            <tr>
                                <td colspan="6" style="text-align:center;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <main id="efs" class="tab-content">
            <div class="efs-container">
                <h2>EFS Image Gallery</h2>
                <div class="efs-upload">
                    <input type="file" id="efs-file-input" accept="image/*" style="display:none;">
                    <button class="btn-primary" onclick="document.getElementById('efs-file-input').click()">
                        ðŸ“¤ Upload Image
                    </button>
                    <span id="upload-status" style="margin-left:15px;color:#666;"></span>
                </div>
                <div id="efs-images" class="efs-gallery">
                    <p style="text-align:center;color:#999;">Loading images...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
